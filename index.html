<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Monedas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Conversor de Moneda</h1>
        <form id="conversionForm">
            <div>
                <label for="fromCurrency">From:</label>
                <select id="fromCurrency" required></select>
            </div>
            <div>
                <label for="toCurrency">To:</label>
                <select id="toCurrency" required></select>
            </div>
            <div>
                <label for="amount">Cantidad:</label>
                <input type="number" id="amount" step="0.01" required>
            </div>
            <button type="submit">Convertir</button>
        </form>
        <div id="result"></div>
        <h2>Historial De Conversion</h2>
        <ul id="history"></ul>
        <h2>Comprar</h2>
        <form id="buyForm">
            <div>
                <label for="buyAmount">Cantidad:</label>
                <input type="number" id="buyAmount" step="0.01" required>
            </div>
            <div>
                <label for="cbu">CBU/Swift:</label>
                <input type="text" id="cbu" pattern="[0-9]" required>
            </div>
            <button type="submit">Buy</button>
        </form>
        <div id="buyResult"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
